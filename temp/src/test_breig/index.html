<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="/src/test_breig/styles.css" />
    <title>3D Viewer</title>
  </head>
  <body>
    <div class="navbar">
      <ul class="navlist">
        <li class="navlist__item active">Home</li>
        <li class="navlist__item">Apartments</li>
        <li class="navlist__item">Amenities</li>
      </ul>
    </div>

    <section class="info-card apartments-card hidden" id="apartmentsCard" aria-hidden="true">
      <img src="/assets/Breig_shot_05_v01.png" alt="Apartments" />
      <div class="apartments-card__content">
        <h3>Apartments</h3>
        <hr class="mobile-hide"/>
        <p class="mobile-hide">
          Calm, turquoise waters are protected by a coral reef, offering a serene and safe environment perfect for swimming and relaxation.
        </p>
        <hr class="mobile-hide" />
        <ul class="apartment-options">
          <li data-apt-id="apt-101">Apartments, block 1</li>
          <li data-apt-id="apt-102">Apartments, block 2</li>
          <li data-apt-id="apt-103">Apartments, block 3</li>
          <li data-apt-id="villas">Villa</li>
        </ul>
      </div>
    </section>

    <section class="info-card amenities-card hidden" id="amenitiesCard" aria-hidden="true">
      <div class="amenities-card__content" id="amenitiesCardContent"></div>
    </section>

    <section class="info-card apartment-card hidden" id="apartmentCard" aria-hidden="true">
      <div class="apartment-card__content" id="apartmentCardContent"></div>
    </section>

    <template id="amenitiesCardTemplate">
      <div class="amenities-card__content amenities-card-layout">
        <div class="amenities-img-wrapper">
          <img src="" alt="" class="amenities-img" />
        </div>
        <div class="amenities-text">
          <h3></h3>
          <p class="amenities-description"></p>
        </div>
      </div>
    </template>

    <!-- üß© Apartment Card Template -->
<template id="apartmentCardTemplate">
  <div class="apartment-card__content">
    <div class="apartment-photo-wrapper">
      <img src="" alt="" class="apartment-photo" />
    </div>

    <div class="apartment-card-right">
      <h3></h3>
      <p class="description"></p>
      <div class="card-info">
        <p class="size">sq: <strong></strong></p>
        <p class="availability"></p>
      </div>
      <div class="card-buttons"><button class="btn secondary btn-back">‚Üê Back</button>
        <button class="btn primary">‚ñ∂ Visit unit</button>
        <button class="btn secondary btn-street">Street View</button>
      </div>
    </div>
  </div>
</template>

    <script type="module" src="/src/test_breig/index.js"></script>
  </body>
</html>
